<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>机器人页面</title>
</head>
<body>
    <h4>Bot,NewsBot</h4>
    <hr />
    <div>
        <form action="/request/" method="post">
            <div>
                {{ form.saying.label }}:{{ form.saying() }} {{ saying }}
            </div>
            <div>
                <button type="submit">发送</button>
            </div>
        </form>
    </div>
    <hr />
    <h4>Dialogue</h4>
    <div>
        {% for str in contents %}
        <li>{{ loop.cycle('我: ', 'Bot: ') }} {{ str }}</li>
        {% endfor %}
    </div>
 
</body>
</html>
